<!DOCTYPE html>
<html lang="ko">
<head>

    <title>테이블 예제</title>
</head>
<body>
    <table border="1">
        <caption>2025년 교통비</caption>

        <thead>
            <tr>
                <th>월</th>
                <th>일</th>
                <th>금액</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colospan="2">합계</td>
                <td>3,000</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td rowspan="2">1월</td>
                <td>1일</td>
                <td>1,000</td>
            </tr>
            <tr>
                <td>2일</td>
                <td>2,000</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
