<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html & css3 연습파일</title>

    <style>

     *{margin: 0; padding: 0;}

     .box{
        width: 200px; height: 200px;
        border: 1px solid black;
        text-align: center;
        line-height: 200px;
     }

     .box01{background-color: green;}
     .box02{background-color: rgb(0, 255, 0);}
     .box03{background-color: rgba(0,255,0,0.5);} /*0~1까지 apacity 사용 가능*/
     .box04{background-color: #0f0;} /*index_color/두 가지 값이 같으면 하나로 축약 가능*/

    </style>
</head>


<body>
    
    <div class="box box01">box01</div>
    <div class="box box02">box02</div>
    <div class="box box03">box03</div>
    <div class="box box04">box04</div>

</body>
</html>
