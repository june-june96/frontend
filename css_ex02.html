<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>

    <style>

     p{font-family: 굴림;}
     .color{color: red;}
     .font1{font-size: xx-small;}
     .font2{font-size: small;}     
     .font3{font-size: medium;}     
     .font4{font-size: 16px;}     
     .font5{font-size: 1em;}     
     .font6{font-size: large;}     
     .font7{font-size: xx-large;}     

    </style>
</head>


<body>
    <p class="font1">font-size : xx-small</p>
    <p class="font2">font-size : small</p>
    <p class="font3">font-size : medium(기본값)</p>
    <p class="font4">font-size : 16px</p>
    <p class="font5">font-size : 1em</p>
    <p class="font6">font-size : large</p>
    <p class="font7">font-size : xx-large</p>
</body>
</html>
