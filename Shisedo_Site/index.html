<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shisedo</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="icon" href="./shiseido_logo.png">
</head>
<body>
    
    <header class="header">
        <h1>header</h1>
    </header>

    <div class="visual_main">
        <img src="./images/visual_main.jpg" alt="메인 비주얼">
    </div>
    <!-- visual_main -->

    <div class="rolling_banner mb">
        <img src="./images/rolling_banner.jpg" alt="롤링 배너 이미지">
    </div>

    <div class="wrap">
        <div class="title_box bullet">
            <!-- <div class="bullet_box"></div> -->
            <p class="title_txt">Campaign & Event</p>
        </div><!-- title_box -->

        <section class="event_box">
            <div class="event">
                <div class="event_img">
                    <img src="./images/cushion.jpg" alt="쿠션 이벤트 상품">
                </div>
                <p class="event_txt sale">Synchro Skin Glow Cushion Compact</p>
            </div>
            <div class="event">
                <div class="event_img">
                    <img src="./images/serum.jpg" alt="세럼 이벤트 상품">
                </div>
                <p class="event_txt">Ultimate Serum</p>
            </div>
            <div class="event">
                <div class="event_img">
                    <img src="./images/bright.jpg" alt="브라이트너 이벤트 상품">
                </div>
                <p class="event_txt sale">All Day Brightner N SPF 50+</p>
            </div>
        </section><!-- event_box -->

        <div class="title_box bullet">
            <!-- <div class="bullet_box"></div> -->
            <p class="title_txt">Campaign & Event</p>
        </div><!-- title_box -->

        <section class="best_box">
            <div class="best">
                <div class="best_img">
                    <img src="./images/best_01.jpg" alt="베스트상품1">
                </div>
                <div class="best_txt">ULTIMUNE 얼티뮨 파워 이뉴징 컨센트레이트</div>
                <a href="#!" class="best_btn">상세보기</a>
                <!-- #! = 임시링크 해제 -->
            </div>
            <div class="best">
                <div class="best_img">
                    <img src="./images/best_02.jpg" alt="베스트상품2">
                </div>
                <div class="best_txt">WHITE LUCENT 마이크로 타겟팅 스팟 코렉터</div>
                <a href="#!" class="best_btn">상세보기</a>
            </div>
            <div class="best">
                <div class="best_img">
                    <img src="./images/best_03.jpg" alt="베스트상품3">
                </div>
                <div class="best_txt">퍼펙트 UV 프로텍터</div>
                <a href="#!" class="best_btn">상세보기</a>
            </div>
            <div class="best">
                <div class="best_img">
                    <img src="./images/best_04.jpg" alt="베스트상품4">
                </div>
                <div class="best_txt">퍼펙트 UV 프로텍터</div>
                <a href="#!" class="best_btn">상세보기</a>
            </div>
            <div class="best">
                <div class="best_img">
                    <img src="./images/best_05.jpg" alt="베스트상품5">
                </div>
                <div class="best_txt">싱크로 스킨 글로우 쿠션 컴팩트</div>
                <a href="#!" class="best_btn">상세보기</a>
            </div>
        </section>
        
    </div><!-- wrap -->
</body>
</html>
