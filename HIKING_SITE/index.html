<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HikingSite</title>
    <link rel="stylesheet" href="./css/main.css">

    <!-- favicon -->
    <link rel="icon" href="./favicon.jpg">
    
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <header class="header">
        <div class="header_top">
            <div class="family_icon">
                <img src="./images/header_logo.jpg" alt="패밀리아이콘">
            </div>
            <ul class="gnb_top">
                <li><a href="https://www.naver.com/">로그인</a></li>
                <li><a href="https://www.naver.com/">회원가입</a></li>
                <li><a href="https://www.naver.com/">장바구니</a></li>
                <li><a href="https://www.naver.com/">고객센터</a></li>
                <li><a href="https://www.naver.com/">매장안내</a></li>
                <li><a href="https://www.naver.com/">단체구매</a></li>
            </ul>
        </div><!-- header_top -->
        
        <div class="logo_box">
            <div class="logo">
                <img src="./images/logo.jpg" alt="로고">
            </div>
            <div class="search_box">
                <input type="search" placeholder="상품검색">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div><!-- logo_box -->
    </header><!-- header -->

    <div class="gnb_outer">
        <ul class="gnb">
            <li>BRAND</li>
            <li>MEN</li>
            <li>WOMEN</li>
            <li>BAGS&ACC</li>
            <li>SHOES</li>
            <li>OUTLET</li>
            <li>MULTISHOP</li>
            <li>STYLE</li>
            <li>EVENT</li>
        </ul>
    </div>

    <div class="wrap">
        <section class="visual_box">
            <div class="visual_main">
                <img src="./images/visual_main.jpg" alt="메인배너">
            </div>
            <div class="banner_box">
                <div class="banner_top">
                    <img src="./images/visual_banner01.jpg" alt="weekly hot deal">
                </div>
                <div class="banner_bot">
                    <img src="./images/visual_banner02.jpg" alt="membership">
                </div>
            </div>
        </section><!-- visual_box -->

        <div class="title_box">
          <div class="left_line title_line">
            <hr>
          </div>
          <p class="title_txt">354 CHOICE</p>
          <div class="right_line title_line">
            <hr>
          </div>
        </div>
          <section class="choice">
            <img src="./images/choice.jpg" alt="354 choice">
          </section>
          <section class="choice">
            <img src="./images/event_banner.jpg" alt="354 event_banner">
          </section>


        <div class="title_box">
            <div class="left_line title_line">
                <hr>
            </div>
            <p class="title_txt">NEW ARRIVAL</p>
            <div class="right_line title_line">
              <hr>
            </div>
        </div>
        
        <!-- new arrival -->
        <section class="content01">
            <div class="content01_r">
                <div class="prod_big"><img src="./images/new_01.jpg" 
                alt="신상품01"></div>
                <div class="prod_small"><img src="./images/new_02.jpg" alt="신상품02"></div>
                <div class="prod_small"><img src="./images/new_03.jpg" alt="신상품03"></div>
            </div>
            <div class="content01_l">
                <div class="prod_small"><img src="./images/new_04.jpg" alt="신상품04"></div>
                <div class="prod_small"><img src="./images/new_05.jpg" alt="신상품05"></div>
                <div class="prod_big"><img src="./images/new_06.jpg" 
                alt="신상품06"></div>
            </div>
        </section>
        <!-- new arrival -->

        <!-- multi_shop -->
        <div class="title_box">
            <div class="left_line title_line">
                <hr>
            </div>
            <p class="title_txt">MULTI SHOP</p>
            <div class="right_line title_line">
              <hr>
            </div>
        </div>

        <section class="content02">
            <div class="content02_r">
                <div><img src="./images/multi_01.jpg" alt="멀티샵1"></div>
                <div><img src="./images/multi_02.jpg" alt="멀티샵2"></div>
            </div>
            <div class="content02_m">
                <div><img src="./images/multi_03.jpg" alt="멀티샵3"></div>
            </div>
            <div class="content02_l">
                <div><img src="./images/multi_04.jpg" alt="멀티샵4"></div>
                <div><img src="./images/multi_05.jpg" alt="멀티샵5"></div>
            </div>
        </section>
        <!-- multi_shop -->

        <!-- brand_shop -->
        <div class="title_box">
            <div class="left_line title_line">
                <hr>
            </div>
            <p class="title_txt">BRAND SHOP</p>
            <div class="right_line title_line">
              <hr>
            </div>
        </div>

        <section class="content03">
            <div class="contet03_01"><img src="./images/codi_01.jpg" alt="브랜드샵1">
            </div>
            <div class="contet03_02"><img src="./images/codi_02.jpg" alt="브랜드샵2">
            </div>
        </section>
        <!-- brand_shop -->
    </div><!-- wrap -->

    <!-- footer -->
     <footer class="footer">
        <section class="footer_top">
            <nav class="footer_top_r">
                <ul>
                    <li><a href="https://www.naver.com/">고객센터</a></li>
                    <li><a href="https://www.naver.com/">매장안내</a></li>
                    <li><a href="https://www.naver.com/">매장개설안내</a></li>
                    <li><a href="https://www.naver.com/">이용약관</a></li>
                    <li><a href="https://www.naver.com/">개인정보처리방침</a></li>
                </ul>
            </nav>
        </section>
        <section class="footer_bot">

        </section>
     </footer>



          



</body>
</html>
