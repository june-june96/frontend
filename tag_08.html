<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input_tag</title>
</head>
<body>

ID&nbsp;&nbsp;: <input type="text" size="16" maxlength="16" required autofocus><br>
<!--required를 작성해야 넘어감-->
<!--autofocus : 자동으로 커서를 위치함-->
PW : <input type="password"><br><br>

e-mail : <input type="email" placeholder="sample@naver.com">
<!--placeholder : 샘플텍스트-->

<textarea rows="10" cols="88">
    배송 요청사항 입력!
</textarea>

<br><br>

성 별 : <input type="radio" name="gender" checked> 남
       <input type="radio" name="gender"> 여
<!-- name 은 무조건 하나만 선택!! name이 같아야 둘 중 하나만 선택가능 -->
<!-- checked는 표시해둔 항목 먼저 선택 되어 있음 (초기선택상태 지정) -->
<br><br>

취 미 : 
<input type="checkbox" checked> 독서
<input type="checkbox" checked> 음악감상
<input type="checkbox" checked> 영화감상<br><br>

<form name="frm">
    사용자ID : <input type="text" name="id" size="20" maxlength="10"><br>
    비밀번호 : <input type="password" name="password" size="20" maxlength="16"><br><br>

    제목 : <input type="text" size="50" name="title"><br>
    소제목 : <input type="text" size="30" name="subTitle" disabled><br>
    <textarea name="content" cols="80" rows="10">
        이곳에 내용을 작성하세요.
    </textarea><br><br><br>

    <form name="frm" action="ex.asp" method="post"></form>
    <ol>
        <li>
            <input type="radio" name="gender" value="male" checked> 남
            <input type="radio" name="gender" value="female"> 녀
        </li><br>
        <li>
            <input type="checkbox" name="kor" value="t1">국어<br>
            <input type="checkbox" name="eng" value="t2">영어<br>
            <input type="checkbox" name="mat" value="t3">수학<br>
        </li>
    </ol>
    </form>
    <br><br><br><br>

    <select><!--드롭다운/콤보박스-->
        <option>서울</option>
        <option selected>부산</option>
        <option>울산</option>
        <option>대구</option>
    </select>

    <select size="4" multiple> <!--shift나 ctrl로 복수 선택 가능-->
        <option>서울</option>
        <option>부산</option>
        <option>울산</option>
        <option>대구</option>
        <option>서울</option>
        <option>부산</option>
        <option>울산</option>
        <option>대구</option>
    </select>

    <select>
        <option>--지역선택--</option>
        <option>서울</option>
        <option>부산</option>
        <option>울산</option>
        <option>대구</option>
    </select> <br><br><br>

    <input type="button" value="들어가기">
    <input type="submit" value="가입하기">
    <input type="reset" value="취소하기"> 
    <br><br>

    <button type="button">들어가기</button>
    <button type="submit">가입하기</button>
    <button type="reset">취소하기</button>
    <!--커맨드 버튼(명령을 시행하는 버튼)을 생략해서는 안된다(리액트에서는 인지를 할 수 없음)-->
    <!--코드 옵션 생성은 삭제해서는 안된다-->
    <br><br>

    <fieldset>
        <legend>필수입력사항</legend>
        ID&nbsp;&nbsp;: <input type="text" size="16" maxlength="16"><br>
        PW : <input type="password"><br><br>
    </fieldset>

    <fieldset>
        <legend>선택사항
            <span><font color="red">*</font></span>
        </legend>
        <input type="checkbox" checked> 독서
        <input type="checkbox" checked> 음악감상
        <input type="checkbox" checked> 영화감상<br><br>
    </fieldset>

    <input type="color"><br>


    
</body>
</html>
